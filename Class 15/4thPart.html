<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .image-style {
            width: 350px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
            filter: brightness(0.95);
        }
        .image-style:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            filter: brightness(1);
        }
        .hide {
            display: none;
        }
        @keyframes fadeIn {
            from {
            opacity: 0;
            transform: translateY(20px);
            }
            to {
            opacity: 1;
            transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/free-photo/scene-with-kids-playing-outdoors-nature_23-2151486557.jpg?semt=ais_hybrid&w=740" 
             alt="Kids Playing Outdoors" 
             class="image-style" 
             id="pic1">
        <img src="https://img.freepik.com/free-photo/scene-with-kids-playing-outdoors-nature_23-2151486514.jpg?semt=ais_hybrid&w=740" 
             alt="Kids Playing Outdoors 2" 
             class="hide" 
             id="pic2">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
