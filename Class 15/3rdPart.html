<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Checker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff9a9e, #fd868c);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px auto;
            display: block;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #div3 {
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .checking {
            padding: 10px;
            margin: 0;
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in-out;
            font-weight: bold;
            color: #333;
        }
        
        .fizzbizz {
            background-color: rgba(138, 43, 226, 0.2);
            border-left: 4px solid blueviolet;
        }
        
        .fizz {
            background-color: rgba(255, 107, 107, 0.2);
            border-left: 4px solid #ff6b6b;
        }
        
        .bizz {
            background-color: rgba(65, 105, 225, 0.2);
            border-left: 4px solid royalblue;
        }
        
        .neither {
            background-color: rgba(169, 169, 169, 0.2);
            border-left: 4px solid gray;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>FizzBuzz Checker</h1>
    <div class="container">
        <div id="div "style="text-align: center;">
            <button onclick="Checking_Number()">Run FizzBuzz Check</button>
        </div>
        <div id="div3"></div>
    </div>
    
    <script>
    function Checking_Number() {
        let div = document.getElementById("div3");
        // Clear previous results
        div.innerHTML = "";
        
        for (let i = 1; i <= 100; i++) {
            let result = document.createElement("p");
            
            if (i % 3 == 0 && i % 5 == 0) {
                result.className = "checking fizzbizz";
                result.innerHTML = i + " is FizzBizz";
            } else if (i % 5 == 0) {
                result.className = "checking bizz";
                result.innerHTML = i + " is Bizz";
            } else if (i % 3 == 0) {
                result.className = "checking fizz";
                result.innerHTML = i + " is Fizz";
            } else {
                result.className = "checking neither";
                result.innerHTML = i + " is neither Fizz nor Bizz";
            }
            
            div.appendChild(result);
        }
    }
    </script>
</body>
</html>
