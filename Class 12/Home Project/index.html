<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 id="h1" class="text-4xl text-center font-bold text-green-600 mb-6">Welcome to the Beautiful Page</h1>
        <p id="p1" class="text-xl text-center mb-4 text-purple-700">Explore the beauty of this page with a fresh perspective.</p>
        <p id="p2" class="text-md text-center mb-6 text-indigo-500 italic">Enter the code below to copy from This Web Page:</p>
        <div class="flex flex-col items-center">
            <label for="input1" class="text-sm font-medium mb-2">Enter Code Here:</label>
            <input type="number" id="input1" placeholder="Type Here" class="border border-gray-300 rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="submit()" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Submit</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
