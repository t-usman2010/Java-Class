<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold">TeenZone</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="hover:text-gray-200">About</a></li>
                    <li><a href="#" class="hover:text-gray-200">Services</a></li>
                    <li><a href="#" class="hover:text-gray-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form action="" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
        <div class="mb-4">
            <input type="text" id="name" name="name" placeholder="Name" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="text" id="email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="text" id="phone" name="phone" placeholder="Phone" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="text" id="address" name="address" placeholder="Address" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="text" id="gender" name="gender" placeholder="Gender" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" onclick="num1()">Submit</button>
        </div>
    </form>
    <div class="text-center mt-8 space-y-4">
        <h1 class="text-2xl font-semibold text-gray-800" id="h1"></h1>
        <h1 class="text-2xl font-semibold text-gray-800" id="h2"></h1>
        <h1 class="text-2xl font-semibold text-gray-800" id="h3"></h1>
        <h1 class="text-2xl font-semibold text-gray-800" id="h4"></h1>
        <h1 class="text-2xl font-semibold text-gray-800" id="h5"></h1>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2021 TeenZone. All
    <script src="script.js"></script>
</body>
</html>
