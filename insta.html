<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Exact Instagram colors */
        :root {
            --ig-primary-text: #262626;
            --ig-secondary-text: #8e8e8e;
            --ig-primary-button: #0095f6;
            --ig-primary-background: #ffffff;
            --ig-secondary-background: #fafafa;
            --ig-border: #dbdbdb;
            --ig-error-or-destructive: #ed4956;
            --ig-footer-text: #737373;
            --ig-footer-link: #00376b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ig-secondary-background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }
        
        
        .login-box {
            background-color: var(--ig-primary-background);
            border: 1px solid var(--ig-border);
            border-radius: 1px;
            padding: 10px 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        /* Exact Instagram logo positioning */
        .instagram-logo {
            margin: 36px auto 12px;
            width: 175px;
            max-width: 100%;
        }
        
        /* Rest of the CSS remains the same */
        .login-form input {
            background: var(--ig-secondary-background);
            border: 1px solid var(--ig-border);
            border-radius: 3px;
            color: var(--ig-primary-text);
            font-size: 14px;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            width: 100%;
        }
        
        .login-button {
            background-color: var(--ig-primary-button);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: var(--ig-border);
        }
        
        .divider-text {
            color: var(--ig-secondary-text);
            font-size: 13px;
            font-weight: 600;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .facebook-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .signup-box {
            background-color: var(--ig-primary-background);
            border: 1px solid var(--ig-border);
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .signup-text {
            font-size: 14px;
        }
        
        .signup-link {
            color: var(--ig-primary-button);
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
        }
        
        .app-download-text {
            font-size: 14px;
            margin: 10px 20px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .app-store-img {
            height: 40px;
            max-width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 450px) {
            body {
                padding: 10px;
                background-color: var(--ig-primary-background);
            }
            
            .login-box {
                border: none;
                padding: 10px 20px;
            }
            
            .signup-box {
                border: none;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .instagram-logo {
                margin: 24px auto 12px;
            }
        }

        @media (max-width: 350px) {
            .instagram-logo {
                width: 150px;
                margin: 20px auto 10px;
            }
            
            .login-box {
                padding: 10px 15px;
            }
            
            .app-store-img {
                height: 35px;
            }
        }
        .footer {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .footer-link {
            color: var(--ig-footer-text);
            font-size: 12px;
            text-decoration: none;
            margin: 0 8px 12px;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .footer-copyright {
            color: var(--ig-footer-text);
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        /* Responsive adjustments */
        @media (max-width: 735px) {
            .footer-links {
                max-width: 360px;
                margin-left: auto;
                margin-right: auto;
            }
        }
        
        @media (max-width: 450px) {
            .footer {
                padding: 0 10px;
            }
            
            .footer-link {
                margin: 0 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

        <div class="login-box">

            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" 
                 alt="Instagram" class="instagram-logo">
            
            <form class="login-form">

        <div class="signup-box">
            <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
        
        <div class="app-download">
            <p class="app-download-text">Get the app.</p>
            <div class="app-stores">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" 
                     alt="Download on the App Store" class="app-store-img">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" 
                     alt="Get it on Google Play" class="app-store-img">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
