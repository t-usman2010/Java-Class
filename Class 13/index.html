<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtions</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1, h2 {
    color: #2c3e50;
    margin-bottom: 20px;
    text-align: center;
    width: 100%;
}

#div, #div2, #div3 {
    width: 100%;
    max-width: 500px;
    background-color: white;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
}

input::placeholder {
    color: #999;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
}

button:hover {
    background-color: #2980b9;
}

button:active {
    transform: scale(0.98);
}

body > button {
    margin-top: 20px;
    background-color: #27ae60;
}

body > button:hover {
    background-color: #219653;
}

@media (max-width: 600px) {
    #div, #div2, #div3 {
        width: 90%;
        padding: 15px;
    }
    
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    h2 {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body id="body">
    <h1 id="h1">Dialer Services</h1>
    <div id="div"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <button onclick="start()">Call Services</button>
    <script src="script.js"></script>
</body>
</html>
